<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Вход в ебательский кабинет</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Здарова мир, ты на страничке входа в ебательский кабенит</h1>
        <ul>
            <li><a href="/">Главная страница</a></li>
            <li><a href="/login">Войти в личный кабинет</a></li>
            <li><a href="/register">Зарегистрировать кабину</a></li>
            <li><a href="/users">Сюда могут зайти только авторизованые полльзователи</a></li>
        </ul>

        <form id="loginForm" method="post">
            <h2>Для входу нужно:</h2>
            <input type="text" placeholder="Логин" name="login" id="login">
            <input type="password" placeholder="Пароль" name="password" id="password">
            <input type="submit" name="submit" value="Войти">
        </form>


    <div id="message"></div>
  <!-- Не получается сделать так чтоб запрос добавлял в хедер accessToken(( в постмане всё работает корректно -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
          
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
                
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ login, password })
                });
    
                if (!response.ok) {
                    throw new Error('Ошибка запроса');
                }
    
                const data = await response.json();
                localStorage.setItem('accessToken', data.accessToken);
    
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = data.message;
                messageDiv.style.color = 'green';
            } catch (error) {
                console.error('Ошибка:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Произошла ошибка';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
